<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>

    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}" />

    <link rel="shortcut icon" type="image/x-icon" href="{{ site.baseurl }}/favicon.ico" />

    <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css" media="screen" />
    <link rel="stylesheet" href="{{ site.baseurl }}/css/highlight/github-gist.css" media="screen" />
    
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />

    <script src="{{ site.baseurl }}/js/jquery.min.js"></script>
    <script src="{{ site.baseurl }}/js/bootstrap.min.js"></script>

  </head>

  <body>

    <header class="siteheader">
        <div class="wrapper">
            <h1 class="visually-hidden">Bring</h1>
            <a href="{{ site.baseurl }}/">
                <img class="siteheader-logo" src="{{ site.baseurl }}/img/logo-bring.svg" alt="Bring">
            </a>
        </div>
    </header>

    <div class="wrapper">
{{ content }}
    </div>

  <footer class="sitefooter">
    <div class="wrapper">
      <h3><a href="http://bring.com/">Bring</a></h3>
      <ul class="list-inline sitefooter-legal">
        <li>Â© 2015 Posten Norge AS</li>
        <li><a href="http://www.bring.com/privacy-policy" title="Privacy policy">Privacy policy</a></li>
        <li><a href="http://www.bring.com/use-of-cookies" title="Use of cookies">Cookies</a></li>
      </ul>
    </div>
  </footer>


  <script async src="{{ site.baseurl }}/js/anchor.min.js" onload="window.anchors.options = { placement: 'left' }; window.anchors.add('.anchored')"></script>
  <script async src="{{ site.baseurl }}/js/highlight.pack.js" onload="window.hljs.initHighlightingOnLoad()"></script>
</body>

</html>
