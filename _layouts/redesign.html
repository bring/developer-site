<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>

    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}" />

    <link rel="shortcut icon" type="image/x-icon" href="{{ site.baseurl }}/favicon.ico" />

    <link rel="stylesheet" href="{{ site.baseurl }}/css/v1.css" media="screen" />
    <link rel="stylesheet" href="{{ site.baseurl }}/css/developer-site.css" media="screen" />
    <link rel="stylesheet" href="{{ site.baseurl }}/css/highlight/github-gist.css" media="screen" />
    
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />

    <script src="{{ site.baseurl }}/js/jquery.min.js"></script>
    <script src="{{ site.baseurl }}/js/jquery.waypoints.min.js"></script>
    <script src="{{ site.baseurl }}/js/bootstrap.min.js"></script>
    <script src="{{ site.baseurl }}/js/sticky-menu.js"></script>

  </head>

  <body>
    <div class="page-row">
      <div class="page-header">  
          <div class="page-content-container">
            <a class="logo-bringdev" href="{{ site.baseurl }}/"><img src="http://www.bring.no/_public/themes/bring-new/img/bring-logo-hi.png?_ts=14853e38608" alt="Bring" width="101" height="39"></img><span class="bring-green">developer</span></a>
            <nav role="navigation">
              <a href="{{ site.baseurl }}/api/">API</a>
              <a href="{{ site.baseurl }}/api/">EDI</a>
              <a href="{{ site.baseurl }}/blog/">Blog</a>
              <a href="{{ site.baseurl }}/support/">Support</a>
              <a class="toggle-menu" href="#" aria-haspopup="true" aria-owns="dropdown-menu" aria-controls="dropdown-menu" aria-expanded="false">Menu<span class="hamburger"><span class="wat"></span></span></a>
            </nav>
        </div>
      </div>
    </div>
    <div class="page-row-expanded">
      <div class="page-body">  
        <div class="page-content-container">
{{ content }}
        </div>
      </div>
    </div>
    <div class="page-row">
      <footer class="sitefooter" role="contentinfo">
          <div class="noindex">
              <div class="container">
                  <div class="bottom">
                      <p>(C) 2015 Posten Norge AS
                          <span class="nowrap">
                              - <a href="http://www.bring.com/privacy-policy">Personvern og sikkerhet</a>
                              - <a href="http://www.bring.no/hele-bring/produkter-og-tjenester/bruk-av-cookies">Cookies</a>
                          </span>
                      </p>
                  </div>
              </div>
          </div>
      </footer>
    </div>

  <script async src="{{ site.baseurl }}/js/anchor.min.js" onload="window.anchors.options = { placement: 'left' }; window.anchors.add('.anchored')"></script>
  <script async src="{{ site.baseurl }}/js/highlight.pack.js" onload="window.hljs.initHighlightingOnLoad()"></script>
</body>

</html>
