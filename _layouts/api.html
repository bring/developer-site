---
layout: default
---

<h1 class="centerify">{{ page.api.title }}</h1>

{% for chapter in page.api.documentation %}
  <div class="container">
    <h3 id="{{ chapter.uniqueId }}"><a href="#{{ chapter.uniqueId }}">{{ chapter.title }}</a></h3>
    <article class="documentation">
      {{ chapter.content | markdownify }}
    </article>
  </div>
{% endfor %}
