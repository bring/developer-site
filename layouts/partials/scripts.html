{{ range sort $.Site.Data.manifest "file" "desc" }}
  {{- if (in .file ".js") -}}
    {{- if (in .file "legacy") -}}
      <script nomodule src="{{ print "/assets/" .file | relURL }}"></script>
    {{- else -}}
      <script type="module" src="{{ print "/assets/" .file | relURL }}"></script>
    {{ end }}
  {{- end -}}
{{ end }}

<script src="https://fjz3y8qwrp81.statuspage.io/embed/script.js"></script>
{{- partial "tagman.html" . -}}
