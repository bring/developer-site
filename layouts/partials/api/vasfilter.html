{{ $filter := .filter }}
<fieldset class="flex-dir-col mbm mlm" id="{{ $filter }}" hidden>
  <div {{ if gt (len (uniq .scratcher)) 10 }} class="flex flex-wrap flex-dir-col vasfilter justify-cse" {{ end }}>
    {{- range  sort (uniq .scratcher) "name" }}
    {{ if and (ne .name "-") (ne .name "") }}
    <div>
      <label class="mrm maxw16r">
        <input type="checkbox" value="{{ .value }}" data-check data-filter="{{ $filter }}"/> {{ .name }}
      </label>
    </div>
    {{ end }}
    {{- end -}}
  </div>
</fieldset>
