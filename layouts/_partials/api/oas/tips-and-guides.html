<div class="mvl maxw44r">
  <h2 class="dev-anchored mbm" id="tips-and-guides">
    Tips and guides
  </h2>
    <div class="dev-docscontent__info owlxs">
      {{- range . -}}
        <details class="mb-disclosure bg-green1">
            <summary class="text-1.25r">
              <span data-mybicon="mybicon-arrow-right"></span>
              {{- .title -}}
            </summary>
            <div class="pam">
              {{- if in (string .content) "\n\n" -}}
                {{- .content | markdownify -}}
              {{- else -}}
                <p>{{ .content | markdownify }}</p>
              {{- end -}}
            </div>
        </details>
      {{- end -}}
    </div>
</div>
