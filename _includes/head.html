<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="shortcut icon" type="image/x-icon" href="{{ site.baseurl }}/favicon.ico"></link>
  <link rel="stylesheet" href="{{ site.baseurl }}/css/v1.css" media="screen"></link>
  <link rel="stylesheet" href="{{ site.baseurl }}/css/print-layout.css" media="print"></link>
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}"></link>

  <script src="{{ site.baseurl }}/js/v1.js"></script>
</head>
