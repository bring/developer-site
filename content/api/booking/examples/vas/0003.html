<div>
  <h3>LQ gross weight mandatory when shipped by boat</h3>
  <p>The <code>limitedQuantitiesGrossWeight</code> (LQ gross weight) is mandatory if the shipment is transported by boat. This is specified in grams. Further details can be found in the API documentation, described under <a href="/api/booking/#lq---limited-quantities-of-dangerous-goods">LQ - Limited quantities (of dangerous goods)</a>.</p>
</div>
