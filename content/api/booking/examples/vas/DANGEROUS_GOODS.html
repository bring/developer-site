<div>
  <h3 class="text-heading">Dangerous goods details</h3>
  <p>When ordering dangerous goods, some additional information describing the goods is required. The following elements/attributes are available:</p>
  <ul>
    <li><code>containerId</code> (mandatory when ordered with <code>OIL_EXPRESS</code>)</li>
    <li><code>weightInGrams</code> (either this or)</li>
    <li><code>volumeInLitres</code></li>
    <li><code>unNumber</code></li>
  </ul>
</div>
